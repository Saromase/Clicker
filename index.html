<!DOCTYPE html>
<html>

<head>
    <title>Zombie Clicker</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <h1>Zombie Clicker</h1>
        </div>
        <div class="row">
            <div class="col-md-3 text-center ">
                <div class="row">
                    <span class="glyphicon glyphicon-screenshot title-size" aria-hidden="true"> Zombies Tu√©s</span>
                </div>

            </div>
            <div class="col-md-6 text-center ">
                <div class="row">
                    <span class="glyphicon glyphicon-exclamation-sign title-size" aria-hidden="true"> Zone Apocalyptique</span>
                </div>
            </div>
            <div class="col-md-3 text-center ">
                <h2 class="bordure">Armes</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="alert alert-info" id="message">
                    <script>


                    </script>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center ">
                <h3>Nombre total</h3>
                <span id="zombykill">
                    <script>
                        display("zombykill", zombykill);
                    </script>
                </span>
                <h3>Point de rage</h3>
                <span id="score">
                    <script>
                        display("score", score);
                    </script>
                </span>
                <h3>Multiplicateur
                    <span id="upgrade-multiplier" onclick="upgradeMultiplier()">
                    <script>displayUpgrade("upgrade-multiplier", "arrow-up");
                    </script>
                    </span>
                </h3>
                <span id="multiplier">
                    <script>
                        display("multiplier", multiplier);
                    </script>
                </span>
            </div>
            <div class="col-md-6 text-center ">
                <img src="img/zombie-521243_640.png" alt="Cible" class="img-thumbnail" onclick="hitZomby()" width="40%">
            </div>
            <div class="col-md-3 text-center ">
                <div class="row">
                    <div class="col-md-4">
                        <img src="img/001_brush.png" alt="BrushWeapon" class="img-thumbmail">
                    </div>
                    <div class="col-md-2">
                       <p>LVL</p>
                        <span id="lvlbrush">
                            <script>
                                display("lvlbrush", lvlBrush);
                            </script>
                        </span>
                    </div>
                    <div class="col-md-3">
                       <p>PRIX</p>
                        <span id="pricebrush">
                            <script>
                                display("pricebrush", priceBrush);
                            </script>
                        </span>
                    </div>
                    <div class="col-md-3">
                       <p>ADD</p>
                        <span id="addbrush" onclick="addBrush()">
                            <script>
                                displayUpgrade("addbrush", "arrow-up");
                            </script>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
