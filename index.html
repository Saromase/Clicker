<!DOCTYPE html>
<html>

<head>
    <title>Zombie Clicker</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <h1>Zombie Clicker</h1>
        </div>
        <div class="row">
            <div class="col-md-3 text-center ">
                <div class="row">
                    <span class="glyphicon glyphicon-screenshot title-size" aria-hidden="true"> Zombies Tu√©s</span>
                </div>

            </div>
            <div class="col-md-6 text-center ">
                <div class="row">
                    <span class="glyphicon glyphicon-exclamation-sign title-size" aria-hidden="true"> Zone Apocalyptique</span>
                </div>
            </div>
            <div class="col-md-3 text-center ">
                <h2 class="bordure">Armes</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="alert alert-info" id="message">
                    <script>


                    </script>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center ">
                <h3>Nombre total</h3>
                <span id="zombykill">
                    <script>
                        display("zombykill", zombykill);
                    </script>
                </span>
                <h3>Point de rage</h3>
                <span id="score">
                    <script>
                        display("score", score);
                    </script>
                </span>
                <h3>Multiplicateur
                    <span id="upgrade-multiplier" onclick="upgradeMultiplier()">
                    <script>displayUpgrade("upgrade-multiplier", "arrow-up");
                    </script>
                    </span>
                </h3>
                <span id="multiplier">
                    <script>
                        display("multiplier", multiplier);
                    </script>
                </span>
            </div>
            <div class="col-md-6 text-center ">
                <img src="img/zombie-521243_640.png" alt="Cible" class="img-thumbnail" onclick="hitZomby()" width="40%">
            </div>
            <!-- Weapons !-->
            <div class="col-md-3 text-center ">
               <!-- Brush -->
                <div class="row">
                    <div class="col-md-4">
                        <img src="img/001_brush.png" alt="BrushWeapon" class="img-thumbmail" onclick="addBrush()">
                    </div>
                    <div class="col-md-2">
                        <p>LVL</p>
                        <span id="lvlbrush">
                            <script>
                                display("lvlbrush", lvlBrush);
                            </script>
                        </span>
                    </div>
                    <div class="col-md-3">
                        <p>PRIX</p>
                        <span id="pricebrush">
                            <script>
                                display("pricebrush", priceBrush);
                            </script>
                        </span>
                    </div>
                    <div class="col-md-3">
                        <p>Kill</p>
                        <span id="killbrush">
                            <script>
                                display("killbrush", killBrush);
                                setInterval(exeBrush, 1000);
                            </script>
                        </span>
                    </div>
                </div>
                <!-- Bat -->
                <div class="row">
                    <div class="col-md-4">
                        <img src="img/002_bat.png" alt="BatWeapon" class="img-thumbmail" onclick="addBat()">
                    </div>
                    <div class="col-md-2">
                        <p>LVL</p>
                        <span id="lvlbat">
                            <script>
                                display("lvlbat", lvlBat);
                            </script>
                        </span>
                    </div>
                    <div class="col-md-3">
                        <p>PRIX</p>
                        <span id="pricebat">
                            <script>
                                display("pricebat", priceBat);
                            </script>
                        </span>
                    </div>
                    <div class="col-md-3">
                        <p>Kill</p>
                        <span id="killbat">
                            <script>
                                display("killbat", killBat);
                                setInterval(exeBat,1000);
                            </script>
                        </span>
                    </div>
                </div>
                <!-- Knife -->
                <div class="row">
                    <div class="col-md-4">
                        <img src="img/003_knife.png" alt="KnifeWeapon" class="img-thumbmail" onclick="addKnife()">
                    </div>
                    <div class="col-md-2">
                        <p>LVL</p>
                        <span id="lvlknife">
                            <script>
                                display("lvlknife", lvlKnife);
                            </script>
                        </span>
                    </div>
                    <div class="col-md-3">
                        <p>PRIX</p>
                        <span id="priceknife">
                            <script>
                                display("priceknife", priceKnife);
                            </script>
                        </span>
                    </div>
                    <div class="col-md-3">
                        <p>Kill</p>
                        <span id="killknife">
                            <script>
                                display("killknife", killKnife);
                                setInterval(exeKnife, 1000);
                            </script>
                        </span>
                    </div>
                </div>
                <!-- Gun -->
                <div class="row">
                    <div class="col-md-4">
                        <img src="img/004_gun.png" alt="GunWeapon" class="img-thumbmail" onclick="addGun()">
                    </div>
                    <div class="col-md-2">
                        <p>LVL</p>
                        <span id="lvlgun">
                            <script>
                                display("lvlgun", lvlGun);
                            </script>
                        </span>
                    </div>
                    <div class="col-md-3">
                        <p>PRIX</p>
                        <span id="pricegun">
                            <script>
                                display("pricegun", priceGun);
                            </script>
                        </span>
                    </div>
                    <div class="col-md-3">
                        <p>Kill</p>
                        <span id="killgun">
                            <script>
                                display("killgun", killGun);
                                setInterval(exeGun, 1000);
                            </script>
                        </span>
                    </div>
                </div>
                <!-- ShotGun -->
                 <div class="row">
                    <div class="col-md-4">
                        <img src="img/005_shotgun.png" alt="ShotgunWeapon" class="img-thumbmail" onclick="addShotgun()">
                    </div>
                    <div class="col-md-2">
                        <p>LVL</p>
                        <span id="lvlshotgun">
                            <script>
                                display("lvlshotgun", lvlShotgun);
                            </script>
                        </span>
                    </div>
                    <div class="col-md-3">
                        <p>PRIX</p>
                        <span id="priceshotgun">
                            <script>
                                display("priceshotgun", priceShotgun);
                            </script>
                        </span>
                    </div>
                    <div class="col-md-3">
                        <p>Kill</p>
                        <span id="killshotgun">
                            <script>
                                display("killshotgun", killShotgun);
                                setInterval(exeShotgun, 1000);
                            </script>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
